<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="favicon.ico">
   <script src="./js/index.js"></script>
   <script src="./js/keyboard.js"></script>
   <title>keyboard</title>
</head>
<body>

   <div class="container" id="container">
      <div class="menu">
         <label class="switch">
            <input type="checkbox" id="switch">
            <span class="slider"></span>
         </label>
         <div class="select-box">
            <label for="font">Font:</label>
            <select id="font">
               <option value="" disabled selected>Choose Font</option>
               <option value="Comic Sans MS, Comic Sans, cursive">Font1</option>
               <option value="Arial Narrow, sans-serif">Font2</option>
               <option value="Chalkduster, fantasy">Font3</option>
            </select>
         </div>
      </div>
   </div>
   
</body>
</html>
